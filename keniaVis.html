<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    
    <title>KeniaVis</title>
</head>
<body >
    <div id='map' style='width: 100vw; height: 100vh;'></div>
    <script>
        
        mapconfig= {
            center: [36.0592, -0.2678],
            zoom:17,
            style: 'https://api.maptiler.com/maps/openstreetmap/style.json?key=XgdreUwN4V3uEHHZHsWO'
        }
        
        var map = new maplibregl.Map({
        container: 'map',
        style: mapconfig.style,
        center: mapconfig.center,
        zoom: mapconfig.zoom
        });
        
        map.on('load', () => {
            map.addSource('reports', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/QSafariallahkheili/ligfinder_refactor/master/data.geojson'
            });
 
            map.addLayer({
                'id': 'reports',
                'type': 'circle',
                'source': 'reports',
                'paint': {
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-color': 'red',
                    'circle-stroke-color': 'white'
                }
            });
        });
    </script>
</body>
</html>
